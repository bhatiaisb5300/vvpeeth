{% extends 'base.html' %}
{% load staticfiles %}
{% block title %} Alumni Detail Form {% endblock %}
{% block content %}
<!-- =======ALUMNI FORM======== -->
<div class="alumni-form">
  <div class="container">
    <div class="heading">
    <center>
      <h1>ALUMNI FORM</h1>
      <p>To stay connected to your school by receiving regular update about activities in school please fill the given form.</p>
      <hr class="heading-underline">
      </center>
    </div>
    <form class="alumni-form-container" method='POST' enctype="multipart/form-data">
      {% csrf_token %}
      <div class="form-row">
        <div class="form-group col-md-6 ">
          <label for="first-name">First Name</label>
          <input type="text" class="form-control" id="first-name" name='fname' placeholder="First Name" required>
        </div>
        <div class="form-group col-md-6">
          <label for="last-name">Last Name</label>
          <input type="text" class="form-control" id="last-name" name='lname' placeholder="Last Name" required>
        </div>
      </div>

      <div class="form-row">
        <div class="form-group col-md-6 ">
          <label for="email">Email</label>
          <input type="email" class="form-control" id="email" name='email' placeholder="Email" required>
        </div>
        <div class="form-group col-md-6">
          <label for="phone">Contact</label>
          <input type="text" class="form-control" id="phone" name='phone' placeholder="Phone Number" required>
        </div>
      </div>

      <div class="form-row">
        <div class="form-group col-md-6 ">
          <label for="batch">Batch</label>
          <input type="text" class="form-control" id="batch" name='batch' placeholder="Batch Year" required>
        </div>
        <div class="form-group col-md-6 photo">
          <label for="photo">Photo</label>
          <input type="file" class="form-control" id="photo" name='photo' placeholder="Upload photo" >
        </div>
      </div>


      <div class="form-group">
        <label for="inputAddress">Address</label>
        <input type="text" class="form-control" id="inputAddress" name='add1' placeholder="1234 Main St" required>
      </div>
      <div class="form-group">
        <label for="inputAddress2">Address 2</label>
        <input type="text" class="form-control" id="inputAddress2" name='add2' placeholder="Apartment, studio, or floor" required>
      </div>
      <div class="form-row">
        <div class="form-group col-md-6">
          <label for="inputCity">City</label>
          <input type="text" class="form-control" name='city' id="inputCity" required>
        </div>
        <div class="form-group col-md-4">
          <label for="inputState">State</label>
          <select id="inputState" class="form-control" name='state' required>
            <option selected>Choose...</option>
            <option value="Andhra Pradesh">Andhra Pradesh</option>
            <option value="Andaman and Nicobar Islands">Andaman and Nicobar Islands</option>
            <option value="Arunachal Pradesh">Arunachal Pradesh</option>
            <option value="Assam">Assam</option>
            <option value="Bihar">Bihar</option>
            <option value="Chandigarh">Chandigarh</option>
            <option value="Chhattisgarh">Chhattisgarh</option>
            <option value="Dadar and Nagar Haveli">Dadar and Nagar Haveli</option>
            <option value="Daman and Diu">Daman and Diu</option>
            <option value="Delhi">Delhi</option>
            <option value="Lakshadweep">Lakshadweep</option>
            <option value="Puducherry">Puducherry</option>
            <option value="Goa">Goa</option>
            <option value="Gujarat">Gujarat</option>
            <option value="Haryana">Haryana</option>
            <option value="Himachal Pradesh">Himachal Pradesh</option>
            <option value="Jammu and Kashmir">Jammu and Kashmir</option>
            <option value="Jharkhand">Jharkhand</option>
            <option value="Karnataka">Karnataka</option>
            <option value="Kerala">Kerala</option>
            <option value="Madhya Pradesh">Madhya Pradesh</option>
            <option value="Maharashtra">Maharashtra</option>
            <option value="Manipur">Manipur</option>
            <option value="Meghalaya">Meghalaya</option>
            <option value="Mizoram">Mizoram</option>
            <option value="Nagaland">Nagaland</option>
            <option value="Odisha">Odisha</option>
            <option value="Punjab">Punjab</option>
            <option value="Rajasthan">Rajasthan</option>
            <option value="Sikkim">Sikkim</option>
            <option value="Tamil Nadu">Tamil Nadu</option>
            <option value="Telangana">Telangana</option>
            <option value="Tripura">Tripura</option>
            <option value="Uttar Pradesh">Uttar Pradesh</option>
            <option value="Uttarakhand">Uttarakhand</option>
            <option value="West Bengal">West Bengal</option>
          </select>
        </div>
        <div class="form-group col-md-2">
          <label for="inputZip">Zip</label>
          <input type="text" class="form-control" name='zipcode' pattern="[0-9]{6}" id="inputZip" required>
        </div>
      </div>
      <div class="form-group">
        <label for="current">Current Employment Status</label>
        <input type="text" class="form-control" id="current" name='current' placeholder="Job/Business Details" required>
      </div>
      <div class="form-group">
        <button type="submit" class="submit-btn" name="button">Submit</button>
      </div>
    </form>
  </div>
</div>
{% endblock %}
