{% extends 'base.html' %}
{% load staticfiles %}
{% block title %} Login {% endblock %}
{% block content %}


<!-- ===============login================ -->

<section class="section-login">
  <div class="row">

    <div class="login">
       <div class="login-form">
          <form class="form"  method="POST">
            {% csrf_token %}
            <div class="login-heading">
              <h2>Login Here</h2>
              <hr class="login-underline">
            </div>
            {% if msg %}
            <div class="text-grey">
              <h3>{{msg}}</h3>
            </div>
            {% endif %}
            <div class="form-group">
               <input type="text" class="form-input" id="user" name='username' placeholder="Username" required>
               <label for="user" class="form-label">Username</label>
            </div>
            <div class="form-group">
               <input type="password" class="form-input" id="password" name='password' placeholder="password" required>
               <label for="password" class="form-label">Password</label>
            </div>
            <div class="form-group">
              <button type="submit" class="login-btn" name="login">Log In</button>
            </div>
          </form>
       </div>
    </div>
  </div>
</section>
{% endblock %}
